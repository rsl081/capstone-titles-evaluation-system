<td class="py-2 pr-2">
  <div class="flex items-center">
    <img [src]="justFile.userPhoto" class="mr-2 h-10 w-10 flex-none rounded-sm" alt="" />
    <div class="flex flex-col justify-items-start">
      <p href="#" class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500">{{
        justFile.email
      }}</p>
    </div>
  </div>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ fileName }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ grade }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ sectionName }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ sectionGroup }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ status[0] }}</span>
</td>
