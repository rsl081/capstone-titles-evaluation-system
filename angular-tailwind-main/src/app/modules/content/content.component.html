<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
  <!-- Header -->
    <div class="mb-4 flex justify-between">
        <div class="inline-block">
            <h3 class="font-semibold text-gray-900 dark:text-white">Content</h3>
        </div>
    </div>
  <!-- end Header -->
  
  <div class="mb-8 drop-shadow-2xl h-fit flex flex-col justify-center rounded-lg bg-white p-8 dark:bg-night-700">
          
          <form [formGroup]="form" >
            <!-- <button
              class="mt-2 w-32 h-32 rounded-full border border-transparent bg-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400">

            </button> -->

            <div class="form__group mb-2">
              <div class="relative">
                <input
                  type="text"
                  id="schoolName"
                
                  class="peer block"
                  placeholder=" "
                  formControlName="schoolName" />
                <label
                  for="schoolName"
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
                  Bulacan State University
                </label>
              </div>
              <!-- <div *ngIf="submitted && f['email'].errors" class="is__invalid-error">
                <div *ngIf="f['email'].errors['required']">Required field</div>
                <div *ngIf="f['email'].errors['email']">Email must be an email address valid</div>
              </div> -->
            </div>
            <div class="form__group mb-2">
              <div class="relative">
                <textarea
                  rows="3"
                  type="text"
                  id="vision"
                
                  class="peer block"
                  placeholder=" "
                  formControlName="vision"></textarea>
                <label
                  for="vision"
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
                  Vision
                </label>
              </div>
              <!-- <div *ngIf="submitted && f['email'].errors" class="is__invalid-error">
                <div *ngIf="f['email'].errors['required']">Required field</div>
                <div *ngIf="f['email'].errors['email']">Email must be an email address valid</div>
              </div> -->
            </div>
            <div class="form__group mb-2">
              <div class="relative">
                <textarea
                  rows="3"
                  type="text"
                  id="mission"
                
                  class="peer block"
                  placeholder=" "
                  formControlName="mission"></textarea>
                <label
                  for="mission"
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
                  Mission
                </label>
              </div>
              <!-- <div *ngIf="submitted && f['email'].errors" class="is__invalid-error">
                <div *ngIf="f['email'].errors['required']">Required field</div>
                <div *ngIf="f['email'].errors['email']">Email must be an email address valid</div>
              </div> -->
            </div>

            <!-- Submit Button -->
            <button
              class="group relative mt-10 flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400">
              Update Content
            </button>

          </form>
        
  </div>

  

  
</div>
