<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
  <!-- Header -->
    <div class="mb-4 flex justify-between">
        <div class="inline-block">
            <h3 class="font-semibold text-gray-900 dark:text-white">Content</h3>
        </div>
    </div>
  <!-- end Header -->

  <div class="mb-8 drop-shadow-2xl h-fit flex flex-col justify-center rounded-lg bg-white p-8 dark:bg-night-700">

    <div class="flex-[4] flex flex-col gap-2 min-w-[400px]">
                <h3 class="dark:text-white text-2xl">Upload queue</h3>

                <table class="table">
                  <thead class="border-b border-gray-300">
                    <tr>
                      <th class="dark:text-white w-[70%] text-left">Image Name</th>
                      <th class="dark:text-white text-left">Size</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of uploader.queue">
                      <td>
                        <strong>{{ item?.file?.name }}</strong>
                      </td>
                      <td *ngIf="uploader.options.isHTML5" nowrap class="text-left">
                        {{ item?.file?.size / 1024 / 1024 | number: ".2" }} MB
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="dark:text-white">
                  Queue progress:
                  <div class="w-full bg-gray-100 rounded-md h-4 progress">
                    <div
                      class="bg-[#18ce0f] rounded-md h-full"
                      role="progressbar"
                      [ngStyle]="{ width: uploader.progress + '%' }"
                    ></div>
                  </div>
                </div>

                <div class="w-full mt-4 flex justify-end gap-4">

                  <button
                    (click)="uploadImage()"
                    [disabled]="!uploader.queue.length"
                    class="disabled:opacity-50 justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400">
                    Update Logo
                  </button>

                  <div class="file-input">
                    <input
                      type="file"
                      ng2FileSelect
                      [uploader]="uploader"
                      class="file opacity-0 w-[0.1px] h-[0.1px] absolute"
                      id="file"
                    />
                    <label
                      for="file"
                      class="min-w-[7rem] p-2 bg-[#888888] text-white rounded relative cursor-pointer flex justify-center items-center transition-transform duration-200 ease-out hover:opacity-90"
                    >
                      Select Image
                    </label>
                  </div>

                  <!-- <button
                    disabledBackgroundColor="#fecaca"
                    enabledBackgroundColor="#dc2626"
                    type="button"
                    class="min-w-[7rem] bg-[#ff3636] text-white p-2 rounded hover:opacity-90"
                    (click)="uploader.clearQueue()"
                    [disabled]="!uploader.queue.length"
                  >
                    <i class="fa fa-trash"></i> Remove
                  </button> -->
                </div>
    </div>

  </div>
  
  <div class="mb-8 drop-shadow-2xl h-fit flex flex-col justify-center rounded-lg bg-white p-8 dark:bg-night-700">
          
          <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="form__group mb-2">       
              <div class="relative">
                <input
                  type="text"
                  id="schoolName"
                
                  class="peer block"
                  placeholder=" "
                  formControlName="schoolName" />
                <label
                  for="schoolName"
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
                  Bulacan State University
                </label>
              </div>
              <div *ngIf="submitted && f['schoolName'].errors" class="is__invalid-error">
                <div *ngIf="f['schoolName'].errors['required']">Required field</div>
              </div>
            </div>
            <div class="form__group mb-2">
              <div class="relative">
                <textarea
                  rows="3"
                  type="text"
                  id="vision"
                
                  class="peer block"
                  placeholder=" "
                  formControlName="vision"></textarea>
                <label
                  for="vision"
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
                  Vision
                </label>
              </div>
              <div *ngIf="submitted && f['vision'].errors" class="is__invalid-error">
                <div *ngIf="f['vision'].errors['required']">Required field</div>
                <div *ngIf="f['vision'].errors['vision']">Email must be an email address valid</div>
              </div>
            </div>
            <div class="form__group mb-2">
              <div class="relative">
                <textarea
                  rows="3"
                  type="text"
                  id="mission"
                
                  class="peer block"
                  placeholder=" "
                  formControlName="mission"></textarea>
                <label
                  for="mission"
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
                  Mission
                </label>
              </div>
              <div *ngIf="submitted && f['mission'].errors" class="is__invalid-error">
                <div *ngIf="f['mission'].errors['required']">Required field</div>
              </div>
            </div>

            <!-- Submit Button -->
            <button
              class="group relative mt-10 flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400">
              Update Content
            </button>

          </form>
        
  </div>
</div>
