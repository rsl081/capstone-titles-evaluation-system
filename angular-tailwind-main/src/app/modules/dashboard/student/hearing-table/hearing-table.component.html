<div class="flex-col rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <h3 class="text-md font-bold text-gray-900 dark:text-night-50">Hearing Form</h3>
    </div>
    <!-- <button
      class="flex-none rounded-md bg-gray-100 px-4 py-2.5 text-xs font-semibold text-gray-500 hover:bg-gray-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
      Add
    </button> -->
  </div>

  <div class="mb-4 flex-[4] flex flex-col gap-2 min-w-[400px]">
              <h3 class="font-normal dark:text-white text-xl">Upload queue</h3>

              <table class="table">
                <thead class="border-b border-gray-300">
                  <tr>
                    <th class="dark:text-white w-[70%] text-left">File Name</th>
                    <th class="dark:text-white text-left">Size</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of uploader.queue">
                    <td>
                      <strong>{{ item?.file?.name }}</strong>
                    </td>
                    <td *ngIf="uploader.options.isHTML5" nowrap class="text-left">
                      {{ item?.file?.size / 1024 / 1024 | number: ".2" }} MB
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="dark:text-white">
                Queue progress:
                <div class="w-full bg-gray-100 rounded-md h-4 progress">
                  <div
                    class="bg-[#18ce0f] rounded-md h-full"
                    role="progressbar"
                    [ngStyle]="{ width: uploader.progress + '%' }"
                  ></div>
                </div>
              </div>

              <div class="w-full mt-4 flex justify-end gap-4">

                <button
                  (click)="uploadImage()"
                  [disabled]="!uploader.queue.length"
                  class="disabled:opacity-50 justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400">
                  Add File
                </button>

                <div class="file-input">
                  <input
                    type="file"
                    ng2FileSelect
                    [uploader]="uploader"
                    class="filehearing opacity-0 w-[0.1px] h-[0.1px] absolute"
                    id="filehearing"
                  />
                  <label
                    for="filehearing"
                    class="min-w-[7rem] p-2 bg-[#888888] text-white rounded relative cursor-pointer flex justify-center items-center transition-transform duration-200 ease-out hover:opacity-90"
                  >
                    Select File
                  </label>
                </div>

                <!-- <button
                  disabledBackgroundColor="#fecaca"
                  enabledBackgroundColor="#dc2626"
                  type="button"
                  class="min-w-[7rem] bg-[#ff3636] text-white p-2 rounded hover:opacity-90"
                  (click)="uploader.clearQueue()"
                  [disabled]="!uploader.queue.length"
                >
                  <i class="fa fa-trash"></i> Remove
                </button> -->
              </div>
  </div>

  

  <div class="relative overflow-x-auto">
    <table class="w-full table-auto">
     
      <thead class="text-xs uppercase text-gray-400 dark:text-night-300">
        <tr>
          <th class="py-3 text-left">File Name</th>
          <th class="py-3 text-right">Action</th>
        </tr>
      </thead>
      
      <tbody>
        <tr
          *ngFor="let student of activeStudent"
          [student]="student"
          hearing-table-item
          class="border-b border-dashed border-gray-200 hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600"></tr>
      </tbody>
      
    </table>
  </div>

</div>
