<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
  <!-- Header -->
    <div class="mb-4 flex justify-between">
        <div class="inline-block">
            <h3 class="font-semibold text-gray-900 dark:text-white">Account</h3>
        </div>
    </div>
  <!-- end Header -->

  <!-- <div justi-table class="mb-4 md:col-span-2 xl:col-span-3"></div> -->
  <app-student-account></app-student-account>
  <div class="drop-shadow-2xl h-96 flex flex-col justify-center rounded-lg bg-white p-8 dark:bg-night-700">
      
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form__group">
          <div class="relative">
            <input
              type="text"
              id="resetPassword"
              [ngClass]="{ 'is__invalid-input': submitted && f['resetPassword'].errors }"
              class="peer block"
              placeholder=" "
              formControlName="resetPassword" />
            <label
              for="resetPassword"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
              New Password
            </label>
          </div>
            <div *ngIf="submitted && f['resetPassword'].errors" class="is__invalid-error">
              <div *ngIf="f['resetPassword'].errors['required']">Required field</div>
              <div *ngIf="f['resetPassword'].errors['pattern']">Password must have 1 uppercase, 1 lowercase, 1 number, 1 non
                alphanumeric and at least 6 characters</div>
            </div>
        </div>

        <!-- Submit Button -->
        <button
          class="group relative mt-10 flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400">
          Reset Password
        </button>

      </form>
      <!-- <div class="text-base text-gray-600 dark:text-white">
          
          <div class="flex items-center justify-left">
              <a class="rounded bg-primary-500 p-2">
              <svg-icon src="assets/icons/solid/user.svg" [svgClass]="'h-8 w-8'"> </svg-icon>
              </a>
              <div class="flex flex-col">
                  <b class="text-md pl-3 font-semibold text-gray-700 dark:text-white"> Adviser </b>
                  <p class="text-sm pl-3 text-gray-700 dark:text-white"> {{sumOfAdviser}} </p>
              </div>
          </div>
      </div>   -->
  </div>
  
</div>
